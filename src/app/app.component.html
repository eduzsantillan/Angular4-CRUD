   <div class="col-sm-8">
    <h2>Create Data:</h2>
    <form class="form-horizontal">
      <div class="form-group" >      
        <label for="name" class="control-label col-sm-2" >
          Name:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" 
            name="name" [(ngModel)]="model.name" 
            placeholder="Enter a new name" />
        </div>
      </div>
      <div class="form-group" >      
        <label for="position" class="control-label col-sm-2" >
          Position:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" 
            name="position" [(ngModel)]="model.position" 
            placeholder="Enter a new position" />
        </div>
      </div>

      <div class="form-group" >      
        <label for="email" class="control-label col-sm-2" >
          Email:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" 
            name="email" [(ngModel)]="model.email" 
            placeholder="Enter a new email" />
        </div>
      </div>
      
      <div class="form-group" >   
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-success" (click)="addEmployee()">
            Save
          </button>
        </div>
      </div>  

    </form>
   </div>

 </div>

<!--Tabla de resultado-->
  <div class="row">
    <div class="col-sm-8">
      <h2>List of Employees</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th> Name </th>
            <th> Position </th>
            <th> Email </th>
            <th> Action </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let e of employees;let i= index">
            <td>{{e.name}}</td>
            <td>{{e.position}}</td>
            <td>{{e.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">Edit</a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-4" [hidden]="hideShowUpdate">
    <h2>Update Data:</h2>
    <form class="form-horizontal">
      <div class="form-group" >      
        <label for="name" class="control-label col-sm-2" >
          Name:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" 
            name="name" [(ngModel)]="modelToUpdate.name" 
            placeholder="Enter a new name" />
        </div>
      </div>
      <div class="form-group" >      
        <label for="position" class="control-label col-sm-2" >
          Position:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" 
            name="position" [(ngModel)]="modelToUpdate.position" 
            placeholder="Enter a new position" />
        </div>
      </div>

      <div class="form-group" >      
        <label for="email" class="control-label col-sm-2" >
          Email:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" 
            name="email" [(ngModel)]="modelToUpdate.email" 
            placeholder="Enter a new email" />
        </div>
      </div>
      
      <div class="form-group" >   
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-success" (click)="updateEmployee()">
            Save
          </button>
        </div>
      </div>  

    </form>
   </div>

  </div>


</div>
